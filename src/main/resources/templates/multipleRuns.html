<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLR Construction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="full-screen-toggle-switch">
        <label for="fullScreenToggle">Full Screen</label>
        <input type="checkbox" id="fullScreenToggle">
    </div>

    <div class="width-limited">
        <div class="link-wrapper">
            <a class="link" href="/">Single Run</a>
        </div>

        <div class="input-group">
            <label for="numIndependentVariables">Number of Independent Variables</label>
            <input type="number" id="numIndependentVariables" placeholder="Enter a number from 1 up to 30" min="1" max="30" onkeydown="validateNumberInput(this, event)">
        </div>

        <div class="input-group">
            <label for="experimentsPerGroup">Number of Experiments</label>
            <input type="number" id="experimentsPerGroup" placeholder="Enter a number from 1 up to 300" min="1" max="300" onkeydown="validateNumberInput(this, event)">
        </div>

        <div class="input-group">
            <label for="repetitionsNumberOfActiveExperiments">Repetitions Number of Active Experiments</label>
            <input type="number" id="repetitionsNumberOfActiveExperiments" placeholder="Enter a number from 1 up to 10" min="1" max="10" onkeydown="validateNumberInput(this, event)">
        </div>

        <div class="input-group">
            <label for="numberOfValidationSequences">Number of Validation Sequences</label>
            <input type="number" id="numberOfValidationSequences" placeholder="Enter a number from 1 up to 10" min="1" max="10" onkeydown="validateNumberInput(this, event)">
        </div>

        <div class="input-group">
            <label for="numberOfRuns">Number of Runs</label>
            <input type="number" id="numberOfRuns" placeholder="Enter a number from 1" min="1" onkeydown="validateNumberInput(this, event)">
        </div>
    </div>

    <div id="coefficientsGroup" class="hidden input-group">
        <h2>Coefficients</h2>
        <table id="coefficientsTable">
        </table>
        <div class="table-operations width-limited">
            <button id="copyCoefficients" data-table-id="coefficientsTable">
                Copy to clipboard
            </button>
            <label for="startRangeInputCoefficients">Generate random numbers in range</label>
            <input type="number" id="startRangeInputCoefficients" placeholder="Start Range (inclusively)">
            <input type="number" id="endRangeInputCoefficients" placeholder="End Range (exclusively)">
            <label for="integerCheckboxCoefficients">
                <input type="checkbox" id="integerCheckboxCoefficients" /> Integer Numbers
            </label>
            <button id="generateRandomNumbersCoefficients">
                Generate
            </button>
            <h2>OR</h2>
            <label for="jsonMatrixForCoefficients">Import via JSON matrix</label>
            <textarea id="jsonMatrixForCoefficients"></textarea>
            <button id="importJsonMatrixForCoefficients" data-table-id="coefficientsTable"
                    data-textarea-id="jsonMatrixForCoefficients" data-rows="" data-columns="">
                Import
            </button>
        </div>
    </div>

    <div id="independentVariablesGroup" class="hidden input-group">
        <h2>Independent Variables</h2>
        <table id="independentVariablesTable">
        </table>
        <div class="table-operations width-limited">
            <button id="copyIndependentVariables" data-table-id="independentVariablesTable">
                Copy to clipboard
            </button>
            <label for="startRangeInputIV">Generate random numbers in range</label>
            <input type="number" id="startRangeInputIV" placeholder="Start Range (inclusively)">
            <input type="number" id="endRangeInputIV" placeholder="End Range (exclusively)">
            <label for="integerCheckboxIV">
                <input type="checkbox" id="integerCheckboxIV" /> Integer Numbers
            </label>
            <button id="generateRandomNumbersIV">
                Generate
            </button>
            <h2>OR</h2>
            <label for="jsonMatrixForIndependentVariables">Import via JSON matrix</label>
            <textarea id="jsonMatrixForIndependentVariables"></textarea>
            <button id="importJsonMatrixForIndependentVariables" data-table-id="independentVariablesTable"
                    data-textarea-id="jsonMatrixForIndependentVariables" data-rows="" data-columns="">
                Import
            </button>
        </div>
    </div>

    <div id="errorsGroup" class="hidden input-group">
        <h2>Errors</h2>
        <div class="table-operations width-limited">
            <label for="typeOfErrorsGenerationSwitch">
                Select Errors Generation Type
            </label>
            <label for="typeOfErrorsGenerationSwitch">
                Checked - Normally Distributed, Unchecked - Evenly Distributed
            </label>
            <input type="checkbox" name="typeOfErrorsGeneration" id="typeOfErrorsGenerationSwitch" checked>
            <div id="normallyDistributedRandomNumbersInputs">
                <label for="meanInputErrors">Generate normally distributed random numbers</label>
                <input type="number" id="meanInputErrors" placeholder="Mean">
                <input type="number" id="stdDevInputErrors" placeholder="Standard Deviation">
            </div>
            <div id="randomNumbersInputs" class="hidden">
                <label for="startRangeInputErrors">Generate random numbers in range</label>
                <input type="number" id="startRangeInputErrors" placeholder="Start Range (inclusively)">
                <input type="number" id="endRangeInputErrors" placeholder="End Range (exclusively)">
            </div>
        </div>
    </div>

    <div id="resultsGroup" class="hidden">
        <hr/>
        <h1>RESULTS</h1>
        <h3>% Percentage of correct models: <span id="percentageOfCorrectModels"></span></h3>
        <h3>% Percentage of incorrect models with 1 incorrect zero:
            <span id="percentageOfIncorrectModelsWithOneIncorrectZero"></span>
        </h3>
        <h3>% Percentage of incorrect models with 2+ incorrect zeros:
            <span id="percentageOfIncorrectModelsWithTwoPlusIncorrectZeros"></span>
        </h3>
    </div>

    <div class="width-limited">
        <button id="generateResultsButton">
            Generate results
        </button>
    </div>
</div>
<script src="multipleRunsScript.js"></script>
</body>
</html>
