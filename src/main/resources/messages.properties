#Global validation messages
number.of.coefficients.should.be.equal.to.number.of.independent.variables.plus.one = Number of coefficients should be equal to number of independent variables + 1

# Field validation messages
rows.Min = Number of rows must be greater than or equal to {value}
rows.Max = Number of rows must be less than or equal to {value}
columns.Min = Number of columns must be greater than or equal to {value}
columns.Max = Number of columns must be less than or equal to {value}
range.NotNull = Range must not be null
stdDev.Min = Standard deviation must be greater than or equal to {value}
repetitionsNumberOfActiveExperiments.Min = Repetitions number of active experiments must be greater than or equal to {value}
repetitionsNumberOfActiveExperiments.Max = Repetitions number of active experiments must be less than or equal to {value}
numberOfValidationSequences.Min = Number of validation sequences must be greater than or equal to {value}
numberOfValidationSequences.Max = Number of validation sequences must be less than or equal to {value}
independentVariables.NotEmptyMatrix = Independent variables matrix must not be empty (minimum 1 row and 1 column)
independentVariables.RectangularMatrix = Independent variables matrix must be rectangular
independentVariables.MatrixSize = Independent variables matrix rows size must be between {minRows} and {maxRows} and columns size must be between {minColumns} and {maxColumns}
correctCoefficients.Size = Coefficients array size must be between {min} and {max}
number.of.runs.Min = Number of runs must be greater than or equal to {value}
number.of.runs.Max = Number of runs must be less than or equal to {value}
independent.variables.singular.matrix.exception = Independent variables matrix is singular
unreal.range.exception = Start value should be less than an end value
